<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"content="width=device-width,initial-scale=1.0">
        <title>Image Linking in HTML</title> 
      </head>
      <body>

        <!--Home Section-->
        <section id="Home">
            <h1>Welcome to my page</h1>
            <p>Explore the world of Tech</p>
            <a href="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.wired.com%2Fstory%2Fhow-to-buy-the-right-laptop-for-you%2F&psig=AOvVaw3ThXDyRyPSqrrSbNFy0YUt&ust=1710153590636000&source=images&cd=vfe&opi=89978449&ved=2ahUKEwjQvcLbwOmEAxXabKQEHRE-Cm8Qr4kDegQIARBU" target="_blank">
                <img src="tech_image.jpg" alt="Tech image">
            </a>
        </section>

        <!--Gallery Section-->
        <section id="gallery">
            <h2>Nature Gallery</h2>
            <div class="image-grid">
                <a href="https://africaadventurevacations.com/chania-waterfalls-in-kenya/" target="_blank">
                    <img src="nature_image1.jpg" alt="nature image1" >
                </a>
                <a href="https://stock.adobe.com/ke/images/safari-naivasha-lake-kenya/2625339" target="_blank">
                    <img src="nature_image2,jpg" alt="nature image2">
                </a>
                <a href="https://images.pexels.com/photos/417173/pexels-photo-417173.jpeg?cs=srgb&dl=pexels-pixabay-417173.jpg&fm=jpg" target="_blank">
                    <img src="nature_image3.jpg" alt="nature image3">
                </a>
            </div>
        </section>

        <!--Food Menu Section-->
        <section id="Food Menu">
            <h2>African Food Menu</h2>
            <ul>
                <li><a href="https://cookpad.com/ke/recipe/images/e16e61be3886271d" target="_blank">Food Item 1</a></li>
                <li><a href="https://cookpad.com/ke/recipes/13535106-potato-bhajia" target="_blank">Food Item 2</a></li>
                <li><a href="https://www.bylena.com/recipe/348/Homemade-Chicken-Shawarma" target="_blank">Food Item 3</a></li>

             </ul>
 </section>

      </body>
</html>
